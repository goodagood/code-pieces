<body>

<h1> jquery template </h1>


<!--
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
-->
<script src="http://code.jquery.com/jquery.min.js"></script>

<script type="text/javascript">

  foo = "bar";

  function testThis() {
    foo = "foo";
  }

  console.log(this.foo); //logs "bar"
  testThis();
  console.log(this.foo); //logs "foo"


</script>

<script type="text/javascript">
  $( document ).ready(function() {
    console.log( "document loaded" );

    foo = "bar";

    function testThis() {
      foo = "foo";
    }

    console.log('this.foo', this.foo); //logs "bar"
    testThis();
    console.log('this.foo after testThis()', this.foo); //logs "foo"
    console.log('$', this);


  });
</script>
</body>

<button onclick="alert(this.tagName.toLowerCase());">
  Show this
</button>

<p>The above alert shows button. Note however that only the outer code has its this set this way:</p>

<button onclick="alert((function(){return this}()));">
  Show inner this
</button>
