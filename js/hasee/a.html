<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
-->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>
<body>
<h1>Hello, Bootstrap 3 template!</h1>
<h1 id="show-date">date: Mon Jan 26 17:07:20 CST 2015 </h1>
<p id="pa"> this in jQuery </p>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed
<script src="js/bootstrap.min.js"></script>
-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
  console.log(new Date());
  $("#show-date").click(function(e){
    alert('you clicked');
    $("h1#show-date").html(new Date());

  });

  function Thing() {
      console.log(this.what);
  }

  Thing.prototype.what = "any thing";

  var thing = new Thing(); //logs "any thing"
  console.log(thing.what);  //logs "any thing"

  var t2 = new Thing();
  console.log(t2.what);  //logs "any thing"


</script>
</body>

-->
</html>
