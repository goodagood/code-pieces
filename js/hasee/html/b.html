<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
-->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" href="../css/font-awesome.min.css">
<style type="text/css">


* {margin: 0;padding: 0;}
body {
  font: 16px/1.0em Arial, Helvetica, sans-serif;
  background: #eee;

  margin: 0 3em;
}
.clr {clear: both;}

.container {
   margin: 0 auto 50px;
   width: 750px;
   padding: 40px;
   border: 1px solid #ddd;
   background: #fff;
   border-radius: 10px;
}
.container:after {
   content: "";
   display: block;
   clear: both;
   line-height: 0;
   visibility: hidden;
   height: 0;
}
h1 {text-transform: uppercase; font-size: 40px; margin: 20px 0;}
h2 {margin-bottom: 10px;}
p {margin-bottom: 20px;}
ul {margin: 20px 0;} /* In the video I accidentally put margin-bottom instead of just margin, oops. */
li {margin: 0 0 5px 20px;}
i {color:#000;}
.section {
   width: 210px;
   float: left;
   padding: 20px;
   outline: 1px solid #eee;
   margin-bottom: 20px;
}
.section p {margin-bottom: 0;}



</style>




<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>
<body>
<h1>obj</h1>
<h1 id="show-date">date: Mon Jan 26 17:07:20 CST 2015 </h1>
<p id="pa"> this in jQuery </p>
<form>
<button id="but-one"> but one </button>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed
<script src="js/bootstrap.min.js"></script>
-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript">

  var oa = {
    a : 1
    ,b: 2

    ,foo : function(){
      console.log(this.a);
      alert(this.a);
    }

  };

  $("button#but-one").click(function(e){
    oa.foo();
  });

</script>
</body>
<!-- vim: et ts=2 sw=2
-->
</html>
