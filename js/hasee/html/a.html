<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
-->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" href="../css/font-awesome.min.css">
<style type="text/css">


* {margin: 0;padding: 0;}
body {font: 100%/1.5 Arial, Helvetica, sans-serif; background: #eee;}
.clr {clear: both;}

.container {
   margin: 0 auto 50px;
   width: 750px;
   padding: 40px;
   border: 1px solid #ddd;
   background: #fff;
   border-radius: 10px;
}
.container:after {
   content: "";
   display: block;
   clear: both;
   line-height: 0;
   visibility: hidden;
   height: 0;
}
h1 {text-transform: uppercase; font-size: 40px; margin: 20px 0;}
h2 {margin-bottom: 10px;}
p {margin-bottom: 20px;}
ul {margin: 20px 0;} /* In the video I accidentally put margin-bottom instead of just margin, oops. */
li {margin: 0 0 5px 20px;}
i {color:#000;}
.section {
   width: 210px;
   float: left;
   padding: 20px;
   outline: 1px solid #eee;
   margin-bottom: 20px;
}
.section p {margin-bottom: 0;}



/*** custom checkboxes ***/
.clear { clear:all; }

/* for file list */

div#file_list ul li.file input[type=checkbox] {
  /*display: none;*/ }

div#file_list ul li.file:before {
  font-family: FontAwesome;
  display: inline-block;
  content: "\f096\f046";
  letter-spacing: 10px; }


div#file_list ul li.file input[type=checkbox] a:before {
  font-family: FontAwesome;
  display: inline-block;
  content: "\f096";
  letter-spacing: 10px; }


div#file_list ul li.file input[type=checkbox]:checked + a:before {
  font-family: FontAwesome;
  display: inline-block;
  content: "\f046";
  letter-spacing: 8px; }

div#file_list ul li.file input[type=checkbox]:checked + span.extra:after {
  font-family: FontAwesome;
  display: inline-block;
  content: "\f217";
  }

div#file_list ul li.file input[type=checkbox]:checked + span.extra:after {
  letter-spacing: 8px; }

/*# sourceMappingURL=a.css.map */


p#explain span:before{
  font-family: FontAwesome;
  display: inline-block;
  content: "\f096";
  letter-spacing: 10px; }

</style>

</head>
<body>
<h1>Hello, Bootstrap 3 template!</h1>
<h1 id="show-date">date: Mon Jan 26 17:07:20 CST 2015 </h1>
<p id="pa"> this in jQuery </p>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed
<script src="js/bootstrap.min.js"></script>
-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
  console.log(new Date());
  $("#show-date").click(function(e){
    alert('you clicked');
    $("h1#show-date").html(new Date());

  });

  function Thing() {
      console.log(this.what);
  }

  Thing.prototype.what = "any thing";

  var thing = new Thing(); //logs "any thing"
  console.log(thing.what);  //logs "any thing"

  var t2 = new Thing();
  console.log(t2.what);  //logs "any thing"


</script>
</body>

</html>
