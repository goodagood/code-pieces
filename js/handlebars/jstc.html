<script type="text/javascript">
$(document).ready(function() {
    $(function () {
        $("#tree").jstree({ 
            "core" : {
                "data" : [
                    { 
                        "data" : "parent", 
                        "text" : "aa aa",
                        "id" : "root.id",
                        "state" : {opened:true},
                        "attr" : { "id" : "root.id" }, 
                        "children" : [ { "data" : "child1",
                                         "attr" : { "id" : "child1_id" },
                                         "id" : "child1_id",
                                         "text" : "child1_id",
                                         "children" : [ ] }
                                     ]
                    },
                ]
            },
            "plugins" : [ "themes", "json_data", "crrm" ]
        });
    });
    $("#add").click(function() {
        alert("try add");
        //$("#tree").jstree("create", $("#child1_id"), "inside",  
        $.jstree.create( $("#child1_id"), 
            {"core": { 
                "date" : [{ 
                    "name" : "child2",
                    "text" : "child2",
                    "parent" : "#"
                },]
            }
        });
    });
});
</script>

<div id="tree" name="tree"></div>

<input type="button" id="add" value="add" />
