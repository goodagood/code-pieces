  <!-- Initialize the tree when page is loaded -->
  <script type="text/javascript">
    $(function(){
      // Create the tree inside the <div id="tree"> element.
      function init_tree(){
        $("#tree").fancytree({  
        source: [ {title: "Node 1", key: "1"},
              {title: "Node 1", key: "1"},
          {title: "Folder 2", key: "2", folder: true, children: [
          {title: "Node 2.1", key: "3"},
          {title: "Node 2.2", key: "4"}
          ]}
          ],
        });
      }

      init_tree();

      $("#aa").click(function(){
        //alert('aa clicked');
        var tree = $("#tree").fancytree("getTree");
        tree.destroy();
        //alert(tree.data);
        //tree.data = 
        //tree.reload({  
        $("#tree").fancytree({  
          source: [ {title: "Node 1 reload", key: "1"},
                    {title: "Node a reload", key: "1"},
                    {title: "Folder 2 reload", key: "2", folder: true, children: [
                        {title: "Node 2.1 reload", key: "3"},
                        {title: "Node 2.2", key: "4"}
                        ]}
                ],
            });
        tree = $("#tree").fancytree("getTree");
        tree.reload();
      });
    });
  </script>
