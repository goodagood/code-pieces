<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
  <!-- 2 load the theme CSS file -->
  <link rel="stylesheet" href="../bower_components/jstree/dist/themes/default/style.min.css" />
</head>
<body>
  <!-- 3 setup a container element -->
  <div id="jstree">
    <!-- in this example the tree is populated from inline HTML -->
    <ul>
      <li>Root node 1
        <ul>
          <li id="child_node_1">Child node 1</li>
          <li>Child node 2</li>
        </ul>
      </li>
      <li>Root node 2</li>
    </ul>
  </div>
  <button id="button-a">demo button</button>

  <hr />
  <div id="json-jstree">
  <hr />
  <div id="fun-jstree">
  </div>

  <!-- 4 include the jQuery library -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <!-- 5 include the minified jstree source -->
  <script src="../bower_components/jstree/dist/jstree.min.js"></script>
  <script>
  $(function () {
    // 6 create an instance when the DOM is ready
    $('#jstree').jstree();
    // 7 bind to events triggered on the tree
    $('#jstree').on("changed.jstree", function (e, data) {
      console.log(data.selected);
    });
    // 8 interact with the tree - either way is OK
    $('button').on('click', function () {
      $('#jstree').jstree(true).select_node('child_node_1');
      $('#jstree').jstree('select_node', 'child_node_1');
      $.jstree.reference('#jstree').select_node('child_node_1');
    });


    // populate with json data:
    $('#json-jstree').jstree({ 'core' : {
        'data' : [
           { "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
           { "id" : "ajson2", "parent" : "#", "text" : "Root node 2" },
           { "id" : "ajson2a", "parent" : "#", "text" : "extra node 1" },
           { "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
           { "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2" },
        ]
    } });

    // with function
    $('#fun-jstree').jstree({
        'core' : {
            'data' : function (obj, cb) {
                cb.call(this, ['Root 1', 'Root 2']);
            }
    }});

    function refresh(){
        var data = [
           { "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
           { "id" : "ajson2", "parent" : "#", "text" : "Root node 2" },
           { "id" : "ajson2a", "parent" : "#", "text" : "extra node 1" },
           { "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
           { "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2" },
            ];
        var one = {};
            one.id = one.text =  Date.now().toString()
            one.parent = '#';

        data.push(one);
        console.log(data);
        
    $('#json-jstree').jstree({ 'core' : { "data": data}});
    $('#json-jstree').jstree("refresh");

    }

    $("#button-a").click(function(){
        refresh();
    });


		


  });
  </script>
  <button onclick="refresh()">button button</button>
</body>
</html>
