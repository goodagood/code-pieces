<script>
    $( document ).ready(function() {
        //console.log( (this == $ ? 'yes' : 'no'); );
        //$.inspect(this, 'window');

        console.log( "come" );
        var source   = $("#entry-template").html();
        var template = Handlebars.compile(source);

        var context = {title: "My New Post", 
            body: "This is my first post!",
            time: Date().toString() };
        var html    = template(context);
        $("#put-handlebars-rendle-here").html(html);
    });
</script>
</head>
<body>

<h1> test a, handlebars.js template,  </h1>
<p>Wed Apr 16 11:10:50 HKT 2014 </p>

<div id="put-handlebars-rendle-here"> </div>

</body>
